<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <g fill="none" stroke="#000" stroke-width="5">
    <!-- Robot Head -->
    <rect x="150" y="100" width="200" height="150" fill="#F0F0F0" stroke="#666" rx="15"/>
    <!-- Eyes -->
    <circle cx="190" cy="160" r="20" fill="#666"/>
    <circle cx="310" cy="160" r="20" fill="#666"/>
    <!-- Antenna -->
    <line x1="250" y1="100" x2="250" y2="50" stroke="#666"/>
    <circle cx="250" cy="50" r="10" fill="#666"/>
    <!-- Mouth -->
    <rect x="200" y="210" width="100" height="10" fill="#666"/>
    <!-- Robot Body -->
    <rect x="120" y="250" width="260" height="200" fill="#C0C0C0" stroke="#666" rx="10"/>
    <!-- Arms -->
    <line x1="120" y1="300" x2="50" y2="300" stroke="#666"/>
    <line x1="380" y1="300" x2="450" y2="300" stroke="#666"/>
    <!-- Legs -->
    <line x1="180" y1="450" x2="180" y2="500" stroke="#666"/>
    <line x1="320" y1="450" x2="320" y2="500" stroke="#666"/>
    <!-- "404" Text -->
    <text x="190" y="320" font-family="Arial" font-size="48" fill="#666">404</text>
    <text x="130" y="360" font-family="Arial" font-size="24" fill="#666">Oops! Page Not Found</text>
  </g>
</svg>
